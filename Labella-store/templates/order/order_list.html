 {% extends 'base.html' %}
 {% load static %}
{% block content %} 

<div style="height: 100px;">

</div>

<link rel="stylesheet" type="text/css" href="{%static 'lastStyle.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"rel="stylesheet">
<!-- Shopping Cart Section Begin -->
<div class="container-fluid">
<section class="shopping_cart_table spad cartdata cards">
    <div class="container">
        <div class="row ">
            <table class=" table-responsive product_data">
                <thead>
                    <tr style="font-size: 20px;color: #000;">
                        <th>Order_date</th>
                        <th>Total</th>
                        <th>Tracking id</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody style="line-height: 80px;">        
                  {% for orders in orders %}
                  <tr class="">
                      <td style="font-size: 17px;">{{ orders.created_at }}</td>
                      <td class="cart__price total">â‚¹{{ orders.total_price|floatformat:2 }}</td>
                      <td style="font-size: 17px;">{{ orders.tracking_no }}</td>
                      <td><a href="{% url 'single_order_details' orders.id %}" class="btn btn-outline-dark">View order details</a></td>
                      <td><a href="{% url 'generate_invoice' orders.id %}" class="btn btn-outline-dark">Download Invoice</a></td>

                  </tr>
                  {% endfor %}
                  
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 mt-4">
                <div class="continue__btn">
                    <a href="{% url 'store' %}">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
